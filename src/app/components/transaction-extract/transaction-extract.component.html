<div class="extract-container">
  <h3 class="title">Extrato</h3>

  <div *ngFor="let group of groupedTransactions">
    <h4>{{ group.month }}</h4>

    <div *ngFor="let t of group.transactions" class="transaction">
      <mat-icon
        fontSet="material-symbols-outlined"
        class="icon"
        [ngClass]="{
          income: t.type === 'income',
          expense: t.type === 'expense'
        }"
      >
        {{ t.type === "income" ? "call_received" : "call_made" }}
      </mat-icon>

      <div class="info">
        <span> {{ t.type === "income" ? "Depósito" : "Transferência" }}</span>
        <small>{{ t.date | date : "dd/MM/yyyy" : undefined : "pt-BR" }}</small>
      </div>

      <div
        class="amount"
        [ngClass]="{
          income: t.type === 'income',
          expense: t.type === 'expense'
        }"
      >
        R$ {{ getPositiveAmount(t.amount) | number : "1.2-2" }}
      </div>

      <div class="actions">
        <span (click)="openEditModal(t)">
          <mat-icon class="icon-settings" fontSet="material-symbols-outlined">edit</mat-icon>
        </span>

        <span color="warn" (click)="deleteTransaction(t.id, t.description)">
          <mat-icon class="icon-settings" fontSet="material-symbols-outlined">delete</mat-icon>
        </span>
      </div>
    </div>
  </div>

  <!-- Placeholder para futura paginação -->
  <!-- <a class="see-more">Veja mais</a> -->
</div>
