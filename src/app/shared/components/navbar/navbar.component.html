@if(isHomePage()) {
  <mat-toolbar class="home-navbar">
    @if(!isMobile()) {
      <div class="nav-content">
        <div class="bytebank-pages">
          <div class="logo">
            <img src="assets/images/logo.png" alt="Bytebank Logo"/>
          </div>
          <a routerLink="/sobre">Sobre</a>
          <a routerLink="/sobre">Serviços</a>
        </div>
        <div class="actions-login">
          <a (click)="openAccountDialog(true)">Abrir minha conta</a>
          <a (click)="openAccountDialog(false)">Já tenho conta</a>
        </div>
      </div>
    } @else {
      <div class="nav-content">
        <button mat-icon-button (click)="toggleMenu()">
          <mat-icon fontIcon="menu">menu</mat-icon>
        </button>
        <div class="logo">
          <img src="assets/images/logo.png" alt="Bytebank Logo"/>
        </div>
      </div>
    }
  </mat-toolbar>
} @else {
  <mat-toolbar color="primary" class="navbar">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Bytebank Logo" />
    </div>

    <button
      mat-icon-button
      class="menu-toggle"
      *ngIf="isMobile()"
      (click)="emitToggleMenu()"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <button mat-icon-button>
      <img src="assets/images/avatar.png" alt="User" class="avatar" />
    </button>
  </mat-toolbar>
}

@if(isMenuOpen()) {
  <div class="side-menu-backdrop" (click)="toggleMenu()"></div>
  <nav class="side-menu">
    <button mat-icon-button class="close-btn" (click)="toggleMenu()">
      <mat-icon>close</mat-icon>
    </button>
    <a routerLink="/sobre" (click)="toggleMenu()">Sobre</a>
    <a routerLink="/sobre" (click)="toggleMenu()">Serviços</a>
  </nav>
}
